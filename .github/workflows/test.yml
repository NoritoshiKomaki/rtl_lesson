name: Execute External API with Reviewer Info

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  execute_api:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "14"

      - name: Install Dependencies
        run: npm install

      - name: Execute API Request
        run: node script.js
